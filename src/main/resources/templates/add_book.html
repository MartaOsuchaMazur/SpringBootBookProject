<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form th:action="@{/books/add}" th:object="${book}" method="post">
    <label>Title: <input type="text" th:field="*{title}" required></label><br>
    <label>Author: <input type="text" th:field="*{author}" required></label><br>
    <button type="submit">Add Book</button>
</form>
<a href="/books">Back to Book List</a>
</body>
</html>
